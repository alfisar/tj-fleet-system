version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tj-fleet-system
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5673:5672"
      - "15673:15672"

  mqtt:
    image: eclipse-mosquitto:2.0
    ports:
      - "1884:1883"
      - "9002:9001"
    volumes:
      - ./mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      
  fleet-api:
    build:
      context: ./fleet-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_SQL_HOST: db
      DB_SQL_PORT: 5432
      DB_SQL_USER: postgres
      DB_SQL_PSWD: postgres
      DB_SQL_NAME: tj-fleet-system
      DB_USE: postgress
      DEBUG: dev

  fleet-ingestion:
    build:
      context: ./fleet-ingestion
    depends_on:
      - db
      - rabbitmq
      - mqtt
    environment:
      MQTTHOST: tcp://mqtt:1883
      DB_SQL_HOST: db
      DB_SQL_PORT: 5432
      DB_SQL_USER: postgres
      DB_SQL_PSWD: postgres
      DB_SQL_NAME: tj-fleet-system
      DB_USE: postgress
      worker: 3
      LAT: -6.25378
      LON: 106.87653
      AMQP_USER: guest
      AMQP_PASS: guest
      AMQP_HOST: rabbitmq
      AMQP_PORT: 5672
      AMQP_EXCHANGE: fleet.events
      AMQP_QUEUE: geofence_alerts
      AMQP_KEY: geofence.alerts

  geofence-worker:
    build:
      context: ./geofence-worker
    depends_on:
      - rabbitmq
    environment:
      AMQP_USER: guest
      AMQP_PASS: guest
      AMQP_HOST: rabbitmq
      AMQP_PORT: 5672
      AMQP_EXCHANGE: fleet.events
      AMQP_QUEUE: geofence_alerts
      AMQP_KEY: geofence.alerts

  mqtt-publisher:
    build:
      context: ./mqtt-publisher
    depends_on:
      - mqtt
    environment:
      MQTTHOST: tcp://mqtt:1883
      CLIENTID: fleet-publisher
volumes:
  postgres-data:
  
